<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/chat-ui-css.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7.css">

    </style>
</head>

<body>
    <div id="myModal" class="modal">
        <center class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <center>
                    <h2 style="padding-top: 20px; font-family: 'Lithos Pro Regular';text-align: center;" id="welcome">Welcome to the Elite Chat</h2></center>

            </div>
            <div class="modal-body">

                <center>
                    <!-- <div class="dropdown"> -->
                    <!--  Here Add Photo Choice -->
                    <label>
                      <input type="radio" name="fb" value="1"/>
                      <img src="/1.png" class="img-circle">
                    </label>

                    <label>
                        <input type="radio" name="fb" value="3"/>
                        <img src="/3.png" class="img-circle">
                      </label>

                    <label>
                          <input type="radio" name="fb" value="2"/>
                          <img src="/2.png" class="img-circle">
                        </label>
                    <label>
                          <input type="radio" name="fb" value="4"/>
                          <img src="/4.png" class="img-circle">
                        </label>
                    <h3 style="font-family: 'Lithos Pro Regular'">Your Name Here: </h3>
                    <input id="signed" type="text" class="form-control" style="width: 35%; margin-bottom: 13px;" placeholder="Username" aria-describedby="basic-addon1">
                    <button type="button" id="signed_button" class="btn btn-primary" style="width: 35%;">Register</button>
                    <p style="display: none" id="validate_error">You need to select one of the Images<p>
                    <br>
                </center>
                <!-- <button name="start" onClick = "closeModal()" id = "startButton">Start</button> -->
            </div>
        </center>
    </div>
    <div id="megarja">
    </div>
    <div class="container">
        <!-- The following div is custom list-group which i will use it to wrap one time chat by user Should contain
    * circle image of the user
    * Bold user name
    * the message text
    * the timestamp
    * pretty much it for now
 -->
        <div id="left_side">
            <div id="username_display">
                <h5 id="online_status">Biruk Misganaw</h5>
            </div>
            <div id="myMessages">
                <center id="intro_chat">
                    <img src="/1.png" id="intro_image" class="img-circle"/>
                    <h2 id="hello">Hello, Biruk</h2>
                    <h4 style="font-style: italic">"Chat is awesome when you chat!"</h4>
                    <h4>Say hello to your friends.</h4>
                </center>

            </div>
            <form>
                <div class="form-group">


                    <label for="exampleInputName2">Type your message:<span style="display: none;" id="message_error"></span> </label>

                    <textarea class="form-control" rows="4" id="input_area"></textarea>
                    <input id="room_create" type="text" class="form-control" style="width: 35%; margin-bottom: 13px;" placeholder="Username" aria-describedby="basic-addon1">

                </div>
                <button type="button" class="btn btn-primary" id="input_button">Send</button>

            </form>
        </div>
        <div id="side">
            <h4 id="online_title">Online<span id="joined_now">Demeke Joined Now</span></h4>
            <ul id="online_list">
            </ul>
        </div>
        <div id="myRoomMessages">
            <center id="intro_chat">
                <img src="/1.png" id="intro_image" class="img-circle"/>
                <h2 id="hello">Hello, Biruk</h2>
                <h4 style="font-style: italic">"Chat is awesome when you chat!"</h4>
                <h4>Say hello to your friends.</h4>
            </center>
        </div>


    </div>
    <script src="/socket.io/socket.io.js">
    </script>
    <script src="/jquery-3.1.1.js"></script>
    <script src="/jquery-ui.js"></script>
    <script src="/main.js"></script>
</body>

</html>
